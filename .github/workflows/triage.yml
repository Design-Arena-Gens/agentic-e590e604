
name: Triage

on:
  issues:
    types: [opened]

jobs:
  triage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Triage
        uses: ankitvgupta/issue-triage@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          triage-label: "triage"
          triage-comment: "Thank you for opening this issue! We will triage it as soon as possible."
