
name: Code Spell

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  codespell:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Code Spell
        uses: codespell-project/actions-codespell@v1
        with:
          check_filenames: true
          check_hidden: true
          skip: "*.js,*.css,*.html,*.json,*.lock,*.yml"
          ignore_words: "cohere"
